<style>
    /* [Estilos anteriores mantidos...] */

    /* Estilo para indicar elementos interativos */
    [data-speech] {
        cursor: pointer;
    }

    [data-speech]:hover {
        outline: 2px solid var(--primary-color);
    }

    /* Indicador visual de foco para acessibilidade */
    .audio-focus {
        position: relative;
    }

    .audio-focus::after {
        content: 'ðŸ”Š';
        position: absolute;
        right: -20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .audio-focus:hover::after {
        opacity: 1;
    }
</style>
</head>
<body>
<!-- [Estrutura HTML anterior mantida...] -->

<script>
    // ConfiguraÃ§Ã£o do sintetizador de voz
    const speechSynthesis = window.speechSynthesis;
    let voices = [];

    // Carregar vozes disponÃ­veis
    function loadVoices() {
        voices = speechSynthesis.getVoices();
        // Procurar por uma voz em portuguÃªs
        return voices.find(voice => voice.lang.includes('pt')) || voices[0];
    }

    // Garantir que as vozes sejam carregadas
    speechSynthesis.onvoiceschanged = loadVoices;

    // FunÃ§Ã£o para falar o texto
    function speak(text, rate = 1) {
        // Cancelar qualquer fala em andamento
        speechSynthesis.cancel();

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.voice = loadVoices();
        utterance.rate = rate;
        utterance.lang = 'pt-BR';
        speechSynthesis.speak(utterance);
    }

    // FunÃ§Ã£o para adicionar narraÃ§Ã£o a um elemento
    function addSpeechToElement(element, customText) {
        element.addEventListener('mouseover', () => {
            const textToSpeak = customText || element.textContent;
            speak(textToSpeak);
            element.classList.add('audio-focus');
        });

        element.addEventListener('mouseout', () => {
            speechSynthesis.cancel();
            element.classList.remove('audio-focus');
        });

        // Suporte a navegaÃ§Ã£o por teclado
        element.addEventListener('focus', () => {
            const textToSpeak = customText || element.textContent;
            speak(textToSpeak);
            element.classList.add('audio-focus');
        });

        element.addEventListener('blur', () => {
            speechSynthesis.cancel();
            element.classList.remove('audio-focus');
        });
    }

    // InicializaÃ§Ã£o da acessibilidade por Ã¡udio
    document.addEventListener('DOMContentLoaded', function() {
        // Adicionar narraÃ§Ã£o ao logo
        const logo = document.querySelector('.logo');
        addSpeechToElement(logo, 'Logo Aquaflex - Produtos de Limpeza Profissional');

        // Adicionar narraÃ§Ã£o aos links de navegaÃ§Ã£o
        document.querySelectorAll('.nav-links a').forEach(link => {
            addSpeechToElement(link, `Link para seÃ§Ã£o ${link.textContent}`);
        });

        // Adicionar narraÃ§Ã£o aos botÃµes de acessibilidade
        const contrastButton = document.querySelector('.contrast-toggle');
        addSpeechToElement(contrastButton, 'BotÃ£o para alternar modo de alto contraste');

        document.querySelectorAll('.font-size-btn').forEach(btn => {
            const action = btn.textContent === 'A+' ? 'aumentar' : 'diminuir';
            addSpeechToElement(btn, `BotÃ£o para ${action} o tamanho da fonte`);
        });

        // Adicionar narraÃ§Ã£o aos tÃ­tulos
        document.querySelectorAll('h1, h2, h3').forEach(heading => {
            addSpeechToElement(heading, `TÃ­tulo: ${heading.textContent}`);
        });

        // Adicionar narraÃ§Ã£o aos cards de produtos
        document.querySelectorAll('.product-card').forEach(card => {
            const title = card.querySelector('h3').textContent;
            const description = card.querySelector('p').textContent;
            addSpeechToElement(card, `Produto: ${title}. ${description}`);
        });

        // Adicionar narraÃ§Ã£o aos Ã­cones de caracterÃ­sticas
        document.querySelectorAll('.feature-icon').forEach(icon => {
            const title = icon.nextElementSibling.textContent;
            const description = icon.nextElementSibling.nextElementSibling.textContent;
            addSpeechToElement(icon, `CaracterÃ­stica: ${title}. ${description}`);
        });

        // Adicionar narraÃ§Ã£o aos links de contato
        document.querySelectorAll('address a').forEach(link => {
            const method = link.href.includes('mailto') ? 'email' : 'telefone';
            addSpeechToElement(link, `Link para contato por ${method}: ${link.textContent}`);
        });

        // Adicionar narraÃ§Ã£o aos botÃµes
        document.querySelectorAll('.btn').forEach(btn => {
            addSpeechToElement(btn, `BotÃ£o: ${btn.textContent}`);
        });

        // Feedback sonoro para aÃ§Ãµes
        const announceAction = (message) => {
            speak(message);
        };

        // NarraÃ§Ã£o para alteraÃ§Ãµes de contraste
        document.querySelector('.contrast-toggle').addEventListener('click', () => {
            const isHighContrast = document.body.classList.contains('high-contrast');
            announceAction(`Modo de alto contraste ${isHighContrast ? 'ativado' : 'desativado'}`);
        });

        // NarraÃ§Ã£o para alteraÃ§Ãµes de fonte
        document.querySelectorAll('.font-size-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const action = btn.textContent === 'A+' ? 'aumentado' : 'diminuÃ­do';
                announceAction(`Tamanho da fonte ${action}`);
            });
        });

        // Adicionar feedback sonoro para navegaÃ§Ã£o
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', (e) => {
                const sectionName = anchor.textContent;
                announceAction(`Navegando para a seÃ§Ã£o ${sectionName}`);
            });
        });
    });
</script>
